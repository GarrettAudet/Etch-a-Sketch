<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "./styles.css"/> 
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <title>Techno-Sketch</title>
</head>
<body>
    <div class = "wrapper">
        <div class = "header">Techno-Sketch</div>
        <div class = "main">
            <div class = "controls">
                <div class = controls-density>
                    <span class = "menu-title">Grid Density</span>
                    <button class = "density small">Small</button>
                    <button class = "density medium">Medium</button>
                    <button class = "density large">Large</button>
                </div>
                <div class = "erase">
                    <span class = "menu-title">Mode</span>
                    <button class = "mode">Classic</button>
                    <button class = "mode">Modern</button>
                    <button class = "mode">Retro</button>
                </div>
                <div class = "erase">
                    <span class = "menu-title">Reset Grid</span>
                    <button class = "erase-button">Erase</button>
                </div>
            </div>
            <div class = "grid">
                <div class = 'generated-grid'>
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src = "./script.js"></script>
</html>
